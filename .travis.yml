# Node.js .travis.yml sample
language: node_js
node_js:
   - "10"
jobs:
   include:
     # You can name your stages.
     - stage: "RUN MY TESTS"
       script: npm test
     # Unique stage names are recommended.
     - stage: "DEPLOY MY APP"
       script: npm install
     - stage: "Run Tests & SonarCloud Analysis"
       script:
         - npm test
         - sonar-scanner -Dsonar.projectKey=$SONAR_PROJECT_KEY
addons:
   sonarcloud:
     organization: "asus-aics"
     token:
       secure: 293d305c61dc812479bf3dfab3e4e63223fadab3
